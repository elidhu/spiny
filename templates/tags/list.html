{% extends "base.html" %}

{% block content %}
<h1>{{ taxonomy.name }}</h1>
<p>
  {% for term in terms %}
  <a href="{{ term.permalink | safe }}" class="inline-block bg-secondary px-3 py-1 mr-2 mb-2 rounded-full text-base-100 text-sm font-medium hover:link-hover">
    #{{ term.name }} [{{ term.pages | length }}]
  </a>
  {% endfor %}
</p>

{% endblock content %}
