    <!-- Email Link -->
    {% if config.extra.social.email %}
    <a href="mailto:{{ config.extra.social.email }}" target="_blank" rel="noopener noreferrer" class="link link-accent">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 fill-none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M16.5 12a4.5 4.5 0 1 1-9 0 4.5 4.5 0 0 1 9 0Zm0 0c0 1.657 1.007 3 2.25 3S21 13.657 21 12a9 9 0 1 0-2.636 6.364M16.5 12V8.25" /></svg>

    {% endif %}
    <!-- RSS Link -->
    {% if config.generate_feed %}
    <a href="{{ get_url(path='atom.xml', trailing_slash=false) }}" target="_blank" rel="noopener noreferrer" class="link link-accent">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 fill-none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12.75 19.5v-.75a7.5 7.5 0 0 0-7.5-7.5H4.5m0-6.75h.75c7.87 0 14.25 6.38 14.25 14.25v.75M6 18.75a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" /></svg>
    </a>
    {% endif %}
  </div>

  <p class="text-sm text-base-100">
    <span class="font-medium">Powered by</span>
    <a class="link link-accent font-bold" target="_blank" rel="noopener noreferrer" href="https://www.getzola.org">Zola</a>,
    <span class="font-medium">using the</span>
    <a class="link link-accent font-bold" target="_blank" rel="noopener noreferrer" href="https://github.com/elidhu/spiny">Spiny</a>
    <span class="font-medium">theme.</span>
  </p>
</div>
